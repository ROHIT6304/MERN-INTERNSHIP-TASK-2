<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        td{
            padding: 10px;
            padding-left: 0px;
        }
        div{
            margin-left: 30px;
        }
        span{
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div>
    <table>
        <th>
            <i>Instagram</i>
        </th>
        <tr>
            <td colspan="2">
                <div class="input-group">
                    <span class="input-group-text">
                    <i class="bi bi-person-fill"></i>
                   </span>
                   <input type="text" class="form-control" id="name" placeholder="User name">
                   <span id="nameError">This field is required</span>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="input-group">
                    <span class="input-group-text">
                    <i class="bi bi-lock-fill"></i>
                   </span>
                   <input type="password" class="form-control" id="password" placeholder="password">
                   <span id="passwordError">This field is required</span>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="btn btn-primary px-5 mx-5" onclick="isvalid()">Login</button>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox">Remember me
            </td>
            <td>
                <a href="#">Forgot Password?</a>
            </td>
        </tr>
        <td colspan="2">Don't have an accout! <a href="#">Sign up here </a></td>
    </table>
</div>

<script>
    function isvalid(){
        let name = document.getElementById("name").value;
        let password = document.getElementById("password").value;
        let nameError = document.getElementById("nameError");
        let passwordError = document.getElementById("passwordError");
        let hasUpperCase = /[A-Z]/.test(password);
        if(name == "" || name == null){
            nameError.style.display = "inline";
        }
        else{
            nameError.style.display = "none";
        }
        
        if(password==""|| password==null){
            passwordError.style.display = "inline";
        }
        else if(password.length<8){
            passwordError.textContent="password must be atleast 8 characters"
            passwordError.style.display = "inline";
        }
        else if(!hasUpperCase){
            passwordError.style.display = "inline";
            passwordError.textContent="password must have at least one uppercase letter"
        }
        else{
            passwordError.style.display = "none";
        }
    }
</script>
</body>
</html>
