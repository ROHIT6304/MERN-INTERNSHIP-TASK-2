<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>TASK-6</title>
</head>
<body>
    <form class="row justify-content-center">
        <div class="col-md-7 mb-3 mt-5">
            <label class="form-label" for="name">Name</label>
            <input type="text" id="name" class="form-control is-invalid" aria-describedby="invalid-feedback" required>
            <div class="invalid-feedback">
                Name is required
            </div>
        </div>
        <div class="col-md-7 mb-3">
            <label class="form-label" for="Email">Email</label>
            <input type="text" id="Email" class="form-control is-invalid" aria-describedby="invalid-feedback" required>
            <div class="invalid-feedback">
                Email is required
            </div>
        </div> 
        <div class="col-md-7 mb-3">
            <label class="form-label" for="Password">Password</label>
            <input type="text" id="Password" class="form-control is-invalid" aria-describedby="invalid-feedback" required>
            <div class="invalid-feedback">
                Password is required
            </div>
        </div> 
        <div class="col-md-7 mb-5">
            <label class="form-label" for="Hobbies">Hobbies</label>
            <select id="Hobbies" class="form-select">
                <option >Select Hobbies</option>
                <option value="Reading">Reading</option>
                <option value="Writing">Writing</option>
                <option value="Coding">Coding</option>
            </select>
        </div>
        <div class="col-md-7 mb-3">
            <button type="submit" class="btn btn-danger w-100">Submit</button>
        </div> 
    </form>
</body>
</html>
