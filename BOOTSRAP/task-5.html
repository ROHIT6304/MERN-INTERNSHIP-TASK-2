<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        table{
            margin: 10px;
            border: solid;
            background-color: rgb(238, 236, 236);
            width:fit-content;
        }
        td{
            padding: 8px;
        }
        .input-group{
            margin: 5px;
            background-color: rgb(238, 236, 236);
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="name">First Name</label>
                </td>
                <td>
                <div class="input-group">
                <span class="input-group-text">
                <i class="bi bi-person-fill"></i>
               </span>
               <input type="text" class="form-control" id="name" placeholder="First name">
               </div>
               </td>
            </tr>
        <tr>
        <td>
        <label for="name">Last Name</label>
        </td>
        <td>
        <div class="input-group">
        <span class="input-group-text">
        <i class="bi bi-person-fill"></i>
        </span>
        <input type="text" class="form-control" id="name" placeholder="Last name">
        </div>
        </td>
    </tr>
    <tr>
        <td>
            <label for="Email">E-Mail</label>
        </td>
        <td>
        <div class="input-group">
        <span class="input-group-text">
            <i class="bi bi-envelope-fill"></i>
       </span>
       <input type="email" class="form-control" id="Email" placeholder="E-Mail Address">
       </div>
       </td>
    </tr>
    <tr>
        <td>
            <label for="phone number">Phone#</label>
        </td>
        <td>
        <div class="input-group">
        <span class="input-group-text">
            <i class="bi bi-telephone-fill"></i>
       </span>
       <input type="tel" class="form-control" id="phone number" placeholder="phone number">
       </div>
       </td>
    </tr>
    <tr>
        <td>
            <label for="Address">Address</label>
        </td>
        <td>
        <div class="input-group">
        <span class="input-group-text">
            <i class="bi bi-house-door-fill"></i>
       </span>
       <input type="text" class="form-control" id="Address" placeholder="Address">
       </div>
       </td>
    </tr>
    <tr>
        <td>
            <label for="city">city</label>
        </td>
        <td>
        <div class="input-group">
        <span class="input-group-text">
            <i class="bi bi-house-door-fill"></i>
       </span>
       <input type="text" class="form-control" id="city" placeholder="city">
       </div>
       </td>
    </tr>
    <tr>
        <td>
            <label for="State">State</label>
        </td>
        <td>
        <div class="input-group">
        <span class="input-group-text">
            <i class="bi bi-list-ul"></i>
       </span>
       <select id="State" class="form-select">
        <option >Select State</option>
        <option value="Andhra pradesh">andhra pradesh</option>
        <option value="Bihar">bihar</option>
        <option value="Gujarat">Gujarat</option>
    </select>
       </div>
       </td>
    </tr>
    <tr>
        <td>
            <label class="form-label">Do you have hosting?</label>
        </td>
        <td>
        <input type="radio" value="Yes" id="choose-yes" name="choose">Yes<br/>
        <input type="radio" value="no" id="choose-no" name="choose">No
        </td>
    </tr>
    <tr>
        <td>
            <label class="form-label" for="desc">Project Description</label>
        </td>
        <td>
        <div class="input-group">
            <span class="input-group-text">
                <i class="bi bi-pencil-fill"></i>
           </span>
            <textarea id="desc">Project Description</textarea>
        </td>
        </div>
    </tr>
    <tr>
        <td colspan="1"></td>
        <td>
            <button class="btn btn-primary">Send</button>
        </td>
    </tr>
        </table>
            </form>
</body>
</html>
